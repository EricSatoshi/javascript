<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Seu nome tem <strong><i>${nome.length}</strong></i> letras <br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
